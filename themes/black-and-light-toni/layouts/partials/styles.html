<style>
  * {
    border:0;
    font:inherit;
    font-size:100%;
    vertical-align:baseline;
    margin:0;
    padding:0;
    color: black;
    text-decoration-skip: ink;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    font-size: 20px;
    line-height: 1.6;
    color: #000000;
    max-width: 1400px;
    margin: auto;
    background-color: #ffffff;
    padding: 0 32px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    margin: 28px 0;
    font-size: 20px;
    line-height: 1.6;
    font-weight: 400;
  }

  a img {
    border:none;
  }

  img {
    margin: 10px auto 10px auto;
    max-width: 100%;
    display: block;
    
  }

  .entry-content img {
    margin: 10px auto 10px 0;
    max-width: 100%;
    display: block;
  }

  .left-justify { float: left; }
  .right-justify { float:right; }

  pre, code {
    font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    background-color: #f7f7f7;
  }

  code {
    font-size: 12px;
    padding: 4px;
  }

  pre {
    margin-top: 0;
    margin-bottom: 16px;
    word-wrap: normal;
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
  }

  pre>code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    word-break: normal;
    white-space: pre;
    background: transparent;
    border: 0;
  }

  pre code {
    display: inline;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: inherit;
    word-wrap: normal;
    background-color: transparent;
    border: 0;
  }

  pre code::before,
  pre code::after {
    content: normal;
  }

  em,q,em,dfn {
    font-style:italic;
  }

  .sans,html .gist .gist-file .gist-meta {
    font-family:"Open Sans","Myriad Pro",Myriad,sans-serif;
  }

  .mono,pre,code,tt,p code,li code {
    font-family:Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace;
  }

  .heading,.serif,h1,h2,h3 {
    font-family:"Rubik",serif;
  }

  strong {
    font-weight: 800;
    color: #000000;
    background: linear-gradient(180deg, transparent 60%, #88eead 60%);
    padding: 0 4px;
  }

  q:before {
    content:"\201C";
  }

  q:after {
    content:"\201D";
  }

  del,s {
    text-decoration:line-through;
  }

  blockquote {
    /* font-family:"Old Standard TT",serif; */
    text-align:center;
    padding:50px;
  }

  blockquote p {
    display:inline-block;
    font-style:italic;
  }

  blockquote:before,blockquote:after {
    /* font-family:"Old Standard TT",serif; */
    content:'\201C';
    font-size:35px;
    color:#403c3b;
  }

  blockquote:after {
    content:'\201D';
  }

  hr {
    width:40%;
    height: 1px;
    background:#403c3b;
    margin: 25px auto;
  }

  h1 {
    font-size: 64px;
    font-weight: 900;
    line-height: 1.1;
    letter-spacing: -0.03em;
    margin-bottom: 40px;
    color: #000000;
  }

  h2 {
    font-size: 42px;
    font-weight: 800;
    line-height: 1.2;
    margin-top: 80px;
    margin-bottom: 32px;
    letter-spacing: -0.02em;
    color: #000000;
  }

  h3 {
    font-size: 28px;
    font-weight: 700;
    margin-top: 48px;
    margin-bottom: 20px;
    letter-spacing: -0.01em;
    color: #000000;
  }

  h1 a,h2 a,h3 a {
    text-decoration:none;
  }

  a {
    color: #000000;
    text-decoration: none;
    font-weight: 600;
    border-bottom: 3px solid #000000;
    transition: background-color 0.2s ease;
  }

  a:hover {
    background-color: #000000;
    color: #ffffff;
  }

  p a {
    color: #000000;
  }

  h1,h2 {
    margin-top:28px;
  }

  #sub-header, .date {
    color:#403c3b;
    font-size:13px;
  }

  #sub-header {
    margin: 0 4px;
  }

  #nav h1 a {
    font-size:35px;
    color:#1d1313;
    line-height:120%;
  }


  .posts_listing a,#nav a {
    text-decoration: none;
  }

  li {
    margin-left: 20px;
  }

  ul li {
    margin-left: 5px;
  }

  ul li {
    list-style-type: none;
  }
  ul li:before {
    content:"\00BB \0020";
  }

  #nav ul li:before, .posts_listing li:before {
    content:'';
    margin-right:0;
  }

  #content {
    text-align: left;
    width: 100%;
    font-size: 20px;
    padding: 60px 0 120px;
  }

  #content h1,#content h2 {
    margin-bottom:5px;
  }

  #content h2 {
    font-size:25px;
  }

  #content .entry-content {
    margin-top:15px;
  }

  #content .date {
    margin-left:3px;
  }

  #content h1 {
    font-size:30px;
  }

  .highlight {
    margin: 10px 0;
  }

  .posts_listing {
    margin:0 0 50px;
  }

  .posts_listing li {
    margin:0 0 25px 15px;
  }

  .posts_listing li a:hover,#nav a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align: center;
    position: static;
    margin-top: 60px;
    margin-bottom: 20px;
  }

  #nav img {
    transition: opacity 0.2s ease, filter 0.2s ease;
    filter: grayscale(100%);
  }

  #nav img:hover {
    opacity: 0.8;
    filter: grayscale(100%);
  }

  #nav ul {
    display: table;
    margin: 8px auto 0 auto;
  }

  #nav li {
    list-style-type:none;
    display:table-cell;
    font-size:15px;
    padding: 0 20px;
  }


  .selected {
    position: relative;
    display: inline-block;
    font-weight: bold;
  }

  .selected::after {
  content: "";
  width: 6px;
  height: 6px;
  background-color: #E53C59;
  border-radius: 50%;
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
}


  #footer {
    text-align: center;
    position: static;
    margin-top: 80px;
    padding: 40px 0;
    border-top: 2px solid #e0e0e0;
  }

  #footer a {
    text-decoration: none;
  }

  #footer a:hover {
    text-decoration: none;
  }

  #footer svg {
    transition: transform 0.2s ease, opacity 0.2s ease;
    color: #1a1a1a;
  }

  #footer svg:hover {
    transform: translateY(-2px);
    opacity: 0.6;
  }

  #links {
    display: flex;
    justify-content: space-between;
    margin: 50px 0 0 0;
  }

  #links :nth-child(1) {
    margin-right:0.5em;;
  }

  #links :nth-child(2) {
    margin-left:0.5em;;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-family:"Old Standard TT",serif;
    font-size: 200px;
    text-decoration: none;
    display: inline-block;
    padding-top: 225px;
  }

  @media (max-width: 750px) {
    body {
      padding-left: 20px;
      padding-right: 20px;
      font-size: 17px;
    }

    #nav h1 a {
      font-size: 28px;
    }

    #nav li {
      font-size: 14px;
      padding: 0 15px;
    }

    #content {
      margin-top: 0;
      padding-top: 60px;
      padding-bottom: 80px;
    }

    #content h1 {
      font-size: 40px;
    }

    #content h2 {
      font-size: 32px;
      margin-top: 60px;
    }

    #content h3 {
      font-size: 24px;
    }

    .posts_listing li div {
      font-size: 14px;
    }
  }

  @media (max-width: 400px) {
    body {
      padding-left:20px;
      padding-right:20px;
    }

    #nav h1 a {
      font-size:22px;
    }

    #nav li {
      font-size:12px;
      padding: 0 10px;
    }

    #content {
      margin-top:0;
      padding-top:20px;
      font-size:12px;
    }

    #content h1 {
      font-size:20px;
    }

    #content h2 {
      font-size:18px;
    }

    .posts_listing li div{
      font-size:12px;
    }
  }

  @media (prefers-color-scheme: dark) {

    }

    #sub-header, .date {

  **/

  @font-face {
    font-family: 'Rubik';
    src: url('/fonts/Rubik-Italic.ttf') format('truetype');
  }

.image-container {
  display: inline-block;
  padding: 0 25px;
  height: 200px;
  line-height: 30px;
  border-radius: 25px;
  
  width: 100%;
  
}

.image-container img {
  float: left;
  margin: 0 20px 0 -25px;
  border-radius:5%;
  width: 100%;
  object-fit: contain; /* Optional: Preserve aspect ratio */
}

.image-container-centered {
  text-align:center;
  position:static;
}

.image-container-centered img {
  margin: 0 20px 0 -25px;
  height: 230px;
  width: 230px;
  border-radius:50%;
  object-fit: cover; /* Optional: Preserve aspect ratio */
}

.flex-container2 {
  display: flex;
  width: 100%;
  flex-flow: row wrap;
}

.flex-container {
  display: flex;
  width: 100%;
  flex-flow: row-reverse wrap;
}

.flex-left {
  padding: 20px;
  width: 200px;
}

.flex-left-big {
  padding: 20px;
  width: 300px;
}

.flex-right {
  padding-left: 20px;
  padding-right: 20px;
  width: 520px;
}
.flex-right-big {
  padding-left: 20px;
  padding-right: 20px;
  width: 420px;
}

.child {
        width: 100vw;
        position: relative;
        left: calc(-50vw + 50%);
        background-color: #DADEEF;
      }
.body-reset {
    color:#FFFFFF;
    max-width:800px;
    margin:auto;
    padding-left:40px;
    padding-right:40px;
  }

  .claimtext {
    font-family:"Rubik",serif;
    font-size:32px;
    line-height:260%;
    color:#1d1313;
    max-width:800px;
    margin:auto;
    text-align: center;
    font-style: italic;
  }

  .about-section {
    display: flex;
    gap: 40px;
    align-items: center;
    margin-top: 32px;
  }

  .profile-image {
    width: 240px;
    height: 240px;
    border-radius: 0;
    object-fit: cover;
    flex-shrink: 0;
    border: 6px solid #000000;
    filter: grayscale(100%) contrast(1.2);
    transition: filter 0.2s ease, transform 0.2s ease;
  }

  .profile-image:hover {
    filter: grayscale(100%) contrast(1.4);
    transform: rotate(-2deg);
  }

  .about-text {
    flex: 1;
  }

  .about-text h2 {
    margin-top: 0;
  }

  .cta-section {
    text-align: center;
    padding: 80px 48px;
    margin: 100px 0;
    background: #000000;
    border-radius: 0;
    color: #ffffff;
    border: 8px solid #000000;
  }

  .cta-section h2 {
    color: #ffffff;
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 48px;
    font-weight: 900;
  }

  .cta-section p {
    color: #ffffff;
    font-size: 22px;
    max-width: 600px;
    margin: 0 auto 40px auto;
    line-height: 1.5;
    font-weight: 400;
  }

  .cta-button {
    display: inline-block;
    padding: 20px 48px;
    background: #88eead;
    color: #000000;
    font-weight: 900;
    font-size: 20px;
    border-radius: 0;
    text-decoration: none;
    border: 4px solid #000000;
    transition: all 0.15s ease;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .cta-button:hover {
    background: #000000;
    color: #88eead;
    transform: scale(1.05);
    border: 4px solid #88eead;
  }

  .contact-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 32px;
    margin-top: 32px;
  }

  .contact-item {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    padding: 32px;
    background: #ffffff;
    border: 4px solid #000000;
    border-radius: 0;
    transition: all 0.15s ease;
  }

  .contact-item:hover {
    background: #000000;
    color: #ffffff;
    transform: scale(1.02);
  }

  .contact-item:hover strong {
    color: #ffffff;
  }

  .contact-item:hover a {
    color: #88eead;
    border-bottom-color: #88eead;
  }

  .contact-item svg {
    flex-shrink: 0;
    margin-top: 4px;
    color: #000000;
  }

  .contact-item:hover svg {
    color: #88eead;
  }

  .contact-item strong {
    display: block;
    margin-bottom: 4px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #666666;
  }

  .contact-item a {
    font-size: 16px;
    word-break: break-word;
    text-decoration: none;
  }

  .contact-item a:hover {
    text-decoration: underline;
    text-decoration-color: #1a1a1a;
  }

  @media (max-width: 750px) {
    .about-section {
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .profile-image {
      width: 160px;
      height: 160px;
    }

    .about-text {
      text-align: left;
    }

    .contact-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .contact-item {
      padding: 20px;
    }

    .cta-section {
      padding: 60px 32px;
      margin: 60px 0;
      border-width: 6px;
    }

    .cta-section h2 {
      font-size: 36px;
    }

    .cta-section p {
      font-size: 18px;
    }

    .cta-button {
      padding: 18px 40px;
      font-size: 18px;
    }

    .profile-image {
      width: 200px;
      height: 200px;
    }
  }

  /* New Bento Grid Styles */
  .bento-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    margin: 40px 0 80px 0;
  }

  .tile {
    background: #ffffff;
    border: 3px solid #000000;
    padding: 36px;
    border-radius: 16px;
    transition: all 0.3s ease;
  }

  .tile:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  }

  /* Hero Tile */
  .tile-hero {
    grid-column: span 4;
    grid-row: span 2;
    background: linear-gradient(135deg, #000000 0%, #2a2a2a 100%);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px;
  }

  .tile-hero h1 {
    color: #ffffff;
    margin: 0 0 20px 0;
    font-size: 48px;
    line-height: 1.2;
  }

  .tile-hero .subtitle {
    color: #88eead;
    font-size: 20px;
    margin: 0;
    font-weight: 500;
  }

  /* Photo Tile */
  .tile-photo {
    grid-column: span 2;
    grid-row: span 2;
    padding: 0;
    overflow: hidden;
    position: relative;
  }

  .tile-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) contrast(1.1);
    transition: filter 0.3s ease;
  }

  .tile-photo:hover img {
    filter: grayscale(0%) contrast(1);
  }

  .photo-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 70%, transparent 100%);
    padding: 24px;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .photo-overlay strong {
    font-size: 20px;
    color: #ffffff;
    background: none;
    font-weight: 700;
  }

  .photo-overlay span {
    font-size: 14px;
    color: #88eead;
  }

  /* Tile Labels */
  .tile-label {
    display: inline-block;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 6px 12px;
    background: #88eead;
    color: #000000;
    border-radius: 4px;
    margin-bottom: 16px;
  }

  /* Problem & Solution Tiles */
  .tile-problem {
    grid-column: span 3;
    background: #000000;
    color: #ffffff;
  }

  .tile-problem .tile-label {
    background: #88eead;
    color: #000000;
  }

  .tile-problem h3 {
    color: #ffffff;
    margin: 0 0 12px 0;
    font-size: 24px;
  }

  .tile-problem p {
    color: #e0e0e0;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
  }

  .tile-problem strong {
    background: #88eead;
    color: #000000;
    padding: 2px 6px;
    font-weight: 700;
  }

  .tile-solution {
    grid-column: span 3;
    background: #88eead;
  }

  .tile-solution .tile-label {
    background: #000000;
    color: #ffffff;
  }

  .tile-solution h3 {
    margin: 0 0 12px 0;
    font-size: 24px;
  }

  .tile-solution p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
  }

  .tile-solution strong {
    background: none;
    font-weight: 700;
  }

  .solution-steps {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin: 16px 0;
  }

  .solution-step {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .solution-step strong {
    font-size: 14px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #000000;
    background: none;
  }

  .solution-step p {
    font-size: 15px;
    line-height: 1.4;
    margin: 0;
    color: #000000;
  }

  .solution-result {
    margin-top: 16px;
    padding-top: 16px;
    border-top: 2px solid #000000;
    font-size: 15px;
    line-height: 1.4;
  }

  .solution-result strong {
    background: none;
    font-weight: 700;
  }

  /* Approach Tile */
  .tile-approach {
    grid-column: span 6;
    background: #fafafa;
  }

  .tile-approach h2 {
    margin: 0 0 32px 0;
    font-size: 36px;
  }

  .approach-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
  }

  .approach-item {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .approach-number {
    font-size: 32px;
    font-weight: 900;
    color: #88eead;
    line-height: 1;
  }

  .approach-item strong {
    display: block;
    font-size: 18px;
    margin-bottom: 4px;
    background: none;
  }

  .approach-item p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
    color: #666666;
  }

  .approach-item strong {
    background: none;
    font-weight: 700;
  }

  /* Quote Tile */
  .tile-quote {
    grid-column: span 2;
    background: #000000;
    color: #ffffff;
    text-align: center;
    padding: 48px 36px;
  }

  .tile-quote blockquote {
    font-size: 24px;
    font-weight: 700;
    color: #88eead;
    margin: 0 0 16px 0;
    padding: 0;
    text-align: center;
  }

  .tile-quote blockquote::before,
  .tile-quote blockquote::after {
    content: '';
  }

  .tile-quote .quote-author {
    font-size: 14px;
    color: #999999;
    margin: 0;
    font-style: italic;
  }

  /* Result Tiles - 3 columns each for 2 tiles per row */
  .tile-result {
    grid-column: span 3;
    background: #ffffff;
    border-color: #88eead;
    text-align: left;
    padding: 40px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 24px;
  }

  .tile-result:hover {
    background: #88eead;
    border-color: #000000;
  }

  .result-icon {
    font-size: 56px;
    line-height: 1;
    margin: 0;
    flex-shrink: 0;
  }

  .tile-result h4 {
    font-size: 22px;
    font-weight: 700;
    margin: 0 0 8px 0;
  }

  .tile-result p {
    font-size: 16px;
    margin: 0;
    color: #666666;
    line-height: 1.5;
  }

  .tile-result:hover p {
    color: #000000;
  }

  /* Philosophy Tile */
  .tile-philosophy {
    grid-column: span 3;
    grid-row: span 2;
    background: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .tile-philosophy h3 {
    color: #88eead;
    margin: 0 0 16px 0;
    font-size: 28px;
    font-style: italic;
  }

  .tile-philosophy p {
    color: #e0e0e0;
    font-size: 16px;
    line-height: 1.6;
    margin: 0;
  }

  .tile-philosophy strong {
    background: #88eead;
    color: #000000;
    padding: 2px 6px;
    font-weight: 700;
  }

  /* Experience Tile */
  .tile-experience {
    grid-column: span 3;
    grid-row: span 2;
    background: #fafafa;
  }

  .tile-experience h3 {
    margin: 0 0 20px 0;
    font-size: 24px;
