{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range where .Site.RegularPages "Section" "posts" }}
      <li>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class=date>
          {{if not .Date.IsZero }}
            {{ .Date | time.Format ":date_full"}}
          {{end}}
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
